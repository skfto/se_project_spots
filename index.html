<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shemaiah OBard" />
    <meta
      name="description"
      content="The profile where you can be whoever you want to be! Create a personalized profile and tailor it to your digital hearts desire. Sign-up now!"
    />
    <meta name="keywords" content="Profile, create, sign-up" />
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spottin n Dottin</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Spots" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
                <div class="profile__column">
                 <h1 class="profile__name"> Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
                <button class="profile__button" type="button">
                    <img src="./images/edit-pencil.svg" alt="Edit Pencil" class="profile__pencil">Edit Profile
                </button>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/plus.svg" alt="New Post" class="profile__plus">New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                     <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpeg" alt="Restaurant" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                     <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="Cafe" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                     <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="Bridge" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest...</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                     <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button class="card__like-button" type="button"> </button>
                        </div>
                    </li>
                     <li class="card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="House" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain House</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer"><p class="footer__text">2025 &copy; Spots</p></footer>
        <div class="modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">Edit Profile</h2>
                <form class="modal__form">
                    <label for="profile-name-input" class="modal__label"> Name
                        <input 
                        id="profile-name-input" 
                        type="text" 
                        class="modal__input" 
                        placeholder="Type your name">
                    </label>
                    <label for="profile-description-input" class="modal__label"> Description
                        <input 
                        id="profile-description-input" 
                        type="text" 
                        class="modal__input" 
                        placeholder="Describe Yourself">
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">New Post</h2>
                <form class="modal__form">
                    <label for="card-image-input" class="modal__label"> Image link
                        <input 
                        id="card-image-input" 
                        type="url" 
                        class="modal__input" 
                        placeholder="Paste a link to the picture">
                    </label>
                    <label for="profile-description-input" class="modal__label"> Caption
                        <input 
                        id="profile-description-input" 
                        type="text" 
                        class="modal__input" 
                        placeholder="Type your caption">
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
