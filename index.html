<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shemaiah OBard" />
    <meta
      name="description"
      content="The profile where you can be whoever you want to be! Create a personalized profile and tailor it to your digital hearts desire. Sign-up now!"
    />
    <meta name="keywords" content="Profile, create, sign-up" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spottin n Dottin</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__button" type="button">
              <img
                src="./images/edit-pencil.svg"
                alt="Edit Pencil"
                class="profile__pencil"
              />
              Edit Profile
            </button>
          </div>

          <button class="profile__add-button" type="button">
            <img src="./images/plus.svg" alt="New Post" class="profile__plus" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>

                <img src="#" alt="" class="card__image" />

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>

          <h2 class="modal__title">Edit Profile</h2>

          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe Yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>

            <button type="submit" class="modal__button modal__button--disabled">
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>

          <h2 class="modal__title">New Post</h2>

          <form class="modal__form" id="card-form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>

            <label for="post-description-input" class="modal__label">
              Caption
              <input
                id="post-description-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="post-description-input-error"
                class="modal__error"
              ></span>
            </label>

            <button type="submit" class="modal__button modal__button--disabled">
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Preview Modal -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image_container">
          <button
            type="button"
            class="modal__close-btn modal__close_btn_preview"
          ></button>

          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
